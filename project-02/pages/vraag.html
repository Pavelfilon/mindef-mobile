<template>
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">Gauge component</div>
            </div>
        </div>
        <div class="page-content block">
            <h1>Vraag/Antwoord</h1>
            <h2>Vraag 1</h2>
            <div class="row">
                <div class="col-50">
                    <p id="vraag"></p>
                </div>
                <div class="col-50">
                    <img id="afbeelding" src="" alt="het voertuig" class="responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <a href="#" id="btnGoed" class="button button-fill color-green">Goed</a>
                </div>
                <div class="col-50">
                    <a href="#" id="btnFout" class="button button-fill color-red">Fout</a>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <hr>
                    <h2>Feedback</h2>
                    <h2 id="feedback"></h2>
                    <p id="feedbackTekst"></p>
                    <a href="#" id="btnNext" class="button button-fill color-blue">Volgende vraag</a>
                    <h3>Resultaat</h3>
                    <div id="divResult"></div>
                </div>
            </div>
        </div>
    </div>

</template>
<script>
    // 0. Variabelen in deze pagina
    var $$ = Dom7;
    var index = 0;
    var score = 0;
    var antwoord = '';
    var vragen = [
        {
            id: 1,
            tekst: 'Het voertuig hiernaast wordt zowel op het land als in het water gebruikt.',
            afbeelding: '../img/voertuig-01.jpg',
            antwoord: 'G',
            feedbackTekstGoed: 'Dit is een amfibievoertuig. Het kan op het water en op het land worden gebruikt',
            feedbackTekstFout: 'Helaas. Dit is een amfibievoertuig. Deze zijn geschikt voor water en op het land.'
        },
        {
            id: 2,
            tekst: 'Een pizza Quattro Stagione bevat vijf soorten kaas.',
            afbeelding: '../img/pizza-01.jpg',
            antwoord: 'F',
            feedbackTekstGoed: 'Correct. Een pizza Quattro Stagione bevat vier soorten kaas, geen vijf.',
            feedbackTekstFout: 'Helaas. Een pizza Quattro Stagione bevat vier soorten gaas. Geen vijf.'
        },
        {
            id: 3,
            tekst: 'De maximale salarisschaal bij Defensie is schaal 12.',
            afbeelding: '../img/salaris-01.jpg',
            antwoord: 'F',
            feedbackTekstGoed: 'Correct. Na xxx-dienstjaren kom je in schaal 12.',
            feedbackTekstFout: 'Helaas. De maximale schaal is Schaal 16, al is dat niet voor iedereen weggelegd.'
        }
    ]

    // Functie om de vraag op scherm te tonen
    function stelVraag(index) {
        $$('#vraag').text(vragen[index].tekst)
        $$('#afbeelding').attr('src', vragen[index].afbeelding);

        $$('#btnGoed').on('click', function () {
            if (vragen[index].antwoord === 'G') {
                $$('#feedback').text('Goed!')
                $$('#feedbackTekst').text(vragen[index].feedbackTekstGoed)
                antwoord = 'G'

            } else {
                $$('#feedback').text('Fout')
                $$('#feedbackTekst').text(vragen[index].feedbackTekstFout)
                antwoord = 'F'
            }
        })

        $$('#btnFout').on('click', function () {
            if (vragen[index].antwoord === 'G') {
                $$('#feedback').text('Fout')
                $$('#feedbackTekst').text(vragen[index].feedbackTekstFout)
                antwoord = 'F'
            } else {
                $$('#feedback').text('Goed!')
                $$('#feedbackTekst').text(vragen[index].feedbackTekstGoed)
                antwoord = 'G'
            }
        })
    }

    // Functie om eindresultaat te tonen
    function toonResultaat() {
        if (score > 2) {
            $$('#divResult').text(score + ' goed, Je bent geslaagd!')
        } else {
            $$('#divResult').text(score + ' goed, Je bent gezakt!')
        }
    }

    // Retourneer het Component-object met pageInit e.d.
    return {
        on: {
            pageInit: function () {
                score = 0;
                stelVraag(index);

                $$('#btnNext').on('click', function () {
                    // reset vraag/antwoord tekst
                    $$('#feedback').text('');
                    $$('#feedbackTekst').text('');
                    if (antwoord === 'G') {
                        // Het antwoord was goed, ga de score ophogen.
                        score += 1;
                        console.log(score);
                    }
                    index = index + 1;
                    if (index > vragen.length - 1) {
                        index = 0;
                        // straks: ga naar resultaat
                        toonResultaat(score);
                    } else {
                        stelVraag(index)
                    }
                })

            }// end pageInit
        }
    }
</script>
