<template>
    <div class="page">

        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">Gauge component</div>
            </div>
        </div>
        <div class="page-content block">
            <h1>Vraag/Antwoord</h1>
            <h2>Vraag 1</h2>
            <div class="row">
                <div class="col-50">
                    <p class="vraag"></p>
                </div>
                <div class="col-50">
                    <img id="afbeelding" src="" alt="het voertuig" class="responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <a href="#" id="btnGoed" class="button button-fill color-green">Goed</a>
                </div>
                <div class="col-50">
                    <a href="#" id="btnFout" class="button button-fill color-red">Fout</a>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                    <hr>
                    <h2>Feedback</h2>
                    <h2 id="feedback"></h2>
                    <p id="feedbackTekst"></p>
                    <a hidden href="#" id="btnNext" class="button button-fill color-blue">Volgende vraag</a>
                </div>
            </div>
        </div>
    </div>

</template>
<script>
    var $$ = Dom7;
    var index = 0
    var vragen = [
        {
            id: 1,
            tekst: 'Het voertuig hiernaast wordt zowel op het land als in het water gebruikt.',
            afbeelding: '../img/voertuig-01.jpg',
            antwoord: 'G',
            feedbackTekstGoed: 'Dit is een amfibievoertuig. Het kan op het water en op het land worden gebruikt',
            feedbackTekstFout: 'Helaas. Dit is een amfibievoertuig. Deze zijn geschikt voor water en op het land.'
        }
    ]
    return {
        on: {
            pageInit: function () {
                $$('.vraag').text(vragen[index].tekst)
                $$('#afbeelding').attr('src', vragen[index].afbeelding);

                $$('#btnGoed').on('click', function () {
                    if (vragen[index].antwoord === 'G') {
                        $$('#feedback').text('Goed!')
                        $$('#feedbackTekst').text(vragen[index].feedbackTekstGoed)

                    } else {
                        $$('#feedback').text('Fout')
                        $$('#feedbackTekst').text(vragen[index].feedbackTekstFout)
                    }
                })

                $$('#btnFout').on('click', function () {
                    if (vragen[index].antwoord === 'G') {
                        $$('#feedback').text('Fout')
                        $$('#feedbackTekst').text(vragen[index].feedbackTekstFout)

                    } else {
                        $$('#feedback').text('Goed!')
                        $$('#feedbackTekst').text(vragen[index].feedbackTekstGoed)
                    }
                })

                $$('#btnNext').on('click', function () {
                    index = index + 1;

                })
            }
        }
    }
</script>
