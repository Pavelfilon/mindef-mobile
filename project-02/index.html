<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3" />
        <!-- Your app title -->
        <title>Demo MinDef app</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="css/framework7.min.css" />
        <!-- Path to your custom app styles -->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body class="color-theme-red">
        <!-- App root element -->
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Project 2</div>
                        </div>
                    </div>

                    <!-- Toolbar -->

                    <!-- Scrollable page content -->
                    <div class="page-content block">
                        <h1>Dynamische componenten</h1>
                        <p>
                            <a href="/dialog/" class="button button-fill"
                                >Dialog</a
                            >
                        </p>
                        <p>
                            <a href="/picker/" class="button button-fill"
                                >Picker</a
                            >
                        </p>
                        <p>
                            <a href="/ajax/" class="button button-fill">Ajax</a>
                        </p>
                        <p>
                            <a href="/gauge/" class="button button-fill"
                                >Gauge</a
                            >
                        </p>
                        <p>
                            <a href="/vraag/" class="button button-fill"
                                >Vraag/Antwoord</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS -->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js -->
        <script type="text/javascript" src="js/app.js"></script>
        <script></script>
    </body>
</html>
